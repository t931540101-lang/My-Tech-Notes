<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIRSTNET | M-SECURITY MTP</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --fn-blue: #002d72; /* FirstNet Ê®ôÊ∫ñËóç */
            --fn-light-blue: #00a9e0;
            --fn-dark-bg: #050b10;
            --tac-gray: #1a252f;
            --fn-success: #28a745;
            --fn-danger: #d50032;
            --text-main: #fff;
            --text-sub: #b0bec5;
        }

        body {
            background-color: var(--fn-dark-bg);
            color: var(--text-main);
            font-family: 'Roboto', 'Helvetica', sans-serif;
            margin: 0; padding: 0;
            background-image: linear-gradient(0deg, transparent 24%, rgba(32, 45, 58, .1) 25%, rgba(32, 45, 58, .1) 26%, transparent 27%, transparent 74%, rgba(32, 45, 58, .1) 75%, rgba(32, 45, 58, .1) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        /* FirstNet Êà∞Ë°ìÂàó */
        .fn-navbar {
            background: var(--fn-blue);
            height: 60px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; border-bottom: 3px solid var(--fn-light-blue);
        }
        .fn-logo { font-weight: 900; letter-spacing: 1.5px; font-size: 18px; text-transform: uppercase; }
        .unit-id { font-size: 11px; background: rgba(255,255,255,0.15); padding: 3px 10px; border-radius: 2px; }

        /* Âã§ÂãôÁãÄÊÖãÂçÄ */
        .status-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; background: #000; }
        .status-btn {
            background: var(--tac-gray); color: var(--text-sub);
            padding: 15px 0; text-align: center; font-size: 13px; font-weight: bold; border: none;
        }
        .status-btn.active { background: var(--fn-success); color: white; }
        .status-btn.enroute { background: var(--fn-light-blue); color: white; }

        .main-container { padding: 10px; }

        /* Ê®°ÁµÑÂåñÂç°Áâá */
        .card {
            background: rgba(12, 18, 24, 0.7);
            border: 1px solid rgba(30, 45, 61, 0.7);
            margin-bottom: 12px;
            border-radius: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .card-header {
            background: rgba(30, 45, 61, 0.5);
            padding: 8px 12px;
            font-size: 11px; font-weight: bold; color: var(--fn-light-blue);
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-action { font-size: 16px; color: var(--text-sub); }

        /* Êü•Á∑ùÊ™¢Á¥¢ */
        .query-row { display: flex; padding: 12px; gap: 8px; }
        .query-row input {
            flex: 1; background: #010101; border: 1px solid var(--tac-gray);
            color: white; padding: 12px; font-size: 16px; font-family: monospace;
        }
        .btn-query { background: var(--fn-blue); color: white; border: none; padding: 0 20px; font-weight: bold; border-radius: 2px; }

        /* ‰∫∫Âì°Ë≥áÊñôÂç° */
        .subject-card { padding: 0 12px 12px; display: none; }
        .subject-info { padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid var(--tac-gray); }
        .subject-line { margin-bottom: 6px; font-size: 14px; }
        .label { color: var(--text-sub); width: 80px; display: inline-block; }
        .value { color: white; font-weight: bold; font-family: monospace; }
        .status-val { font-weight: bold; text-transform: uppercase; }

        /* ÊåáÁ¥ãÊ®°Êì¨ÂçÄ */
        .finger-box { margin-top: 10px; display: none; }
        .btn-bio-scanner {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.5); color: var(--accent-blue);
            border: 1px solid var(--accent-blue); font-weight: bold; font-size: 13px;
            text-align: center; cursor: pointer; border-radius: 2px;
        }
        .scan-anim-box {
            position: relative; height: 60px; margin-top: 5px; background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center;
        }
        .scan-line {
            width: 80%; height: 3px; background: var(--fn-light-blue);
            position: absolute; top: 0; left: 10%;
            animation: scanLineMove 1.5s infinite;
        }
        
        /* Ë≠â‰ª∂ÊéÉÊèè */
        .doc-scanner-inner { padding: 12px; }
        .doc-btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-doc-scan {
            padding: 18px; background: var(--tac-gray); border: 1px solid rgba(255,255,255,0.05);
            color: #fff; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center;
        }
        .scan-status { font-size: 11px; text-align: center; padding: 6px; background: rgba(0,0,0,0.5); display: none; }

        /* Ë≠¶Â†±Âàó */
        #alertBar {
            display: none; padding: 15px; background: var(--fn-danger);
            color: white; font-weight: bold; text-align: center;
            font-size: 15px; animation: flash 1s infinite;
        }

        /* ‰ªªÂãôÂ†±ÂëäÊåâÈàï */
        .incident-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; padding: 12px; }
        .incident-btn {
            background: var(--tac-gray); color: white; border: none; padding: 18px 5px;
            font-size: 13px; text-align: center; font-weight: bold; border-radius: 2px;
        }
        .incident-btn.emergency { background: var(--fn-danger); }
        .incident-btn:active { background: var(--fn-light-blue); color: #000; }
        .incident-btn small { color: var(--accent-gold); display: block; font-size: 10px; font-weight: 100; margin-bottom: 2px; }

        /* Âã§ÂãôÊôÇÈñìËª∏ */
        .dispatch-stream { height: 130px; overflow-y: auto; font-family: monospace; font-size: 11px; color: var(--text-sub); padding: 0 10px; }
        .feed-item { padding: 6px 0; border-bottom: 1px solid #151b23; display: flex; justify-content: space-between; }

        @keyframes scanLineMove { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="fn-navbar">
        <div class="fn-logo">FIRSTNET <span style="font-weight:100; font-size:12px;">| Mobile Terminal</span></div>
        <div class="unit-id" id="clock">00:00:00</div>
    </div>

    <div class="status-grid">
        <button class="status-btn active" id="btn-on">ON DUTY</button>
        <button class="status-btn" id="btn-en">EN ROUTE</button>
        <button class="status-btn" id="btn-off">OFF DUTY</button>
    </div>

    <div id="alertBar">üö® BLACKLIST ALERT - SECURE AREA IMMEDIATELY üö®</div>

    <div class="main-container">

        <div class="card">
            <div class="card-header">
                <span>QUERY | NCIC DATA / BIO</span>
                <span class="header-action" onclick="toggleBio()">fingerprint</span>
            </div>
            <div class="query-row">
                <input type="text" id="scanID" placeholder="INPUT ID OR PLATE..." autocomplete="off">
                <button class="btn-query" onclick="runQuery()">SCAN</button>
            </div>
            
            <div class="subject-card" id="subjectCard">
                <div class="subject-info">
                    <div class="subject-line"><span class="label">STATUS:</span> <span class="status-val" id="subStatus">CLEARED</span></div>
                    <div class="subject-line"><span class="label">SUBJECT:</span> <span class="value" id="subName">--</span></div>
                    <div class="subject-line"><span class="label">DEPT:</span> <span class="value" id="subDept">--</span></div>
                    <div class="subject-line"><span class="label">NCIC ID:</span> <span class="value" id="subID">--</span></div>
                </div>
            </div>

            <div class="finger-box" id="fingerBox">
                <div class="bio-inner" style="padding:0 12px 12px;">
                    <div class="btn-bio-scanner" onclick="simulateFingerprint()">tap to scan biometric</div>
                    <div class="scan-anim-box" id="scanAnim">
                        <div class="scan-line"></div>
                        <div style="font-size:11px; color:var(--text-sub);">READING...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">DOC SCANNER | ID/LIC</div>
            <div class="doc-scanner-inner">
                <div class="doc-btn-grid">
                    <button class="btn-doc-scan" onclick="startDocScan('LICENSE_MSR')">DRIVER LICENSE (MSR)</button>
                    <button class="btn-doc-scan" onclick="startDocScan('ID_RFID')
">SEC. ID (RFID)</button>
                </div>
                <div class="scan-status" id="docScanStatus">ACCESSING CAMERA...</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">INCIDENT | TACTICAL REPORT</div>
            <div class="incident-grid">
                <button class="incident-btn" onclick="report('10-4','Recv Msg')"><small>#CAD</small>10-4 (Êî∂Âà∞)</button>
                <button class="incident-btn" onclick="report('10-8','In Serv')"><small>#PATROL</small>10-8 (Âü∑Âã§)</button>
                <button class="incident-btn" onclick="report('10-20','Pos Request')"><small>#NAV</small>10-20 (‰ΩçÁΩÆ)</button>
                <button class="incident-btn emergency" onclick="report('10-99','Emergency')"><small>#TACTICAL</small>10-99 (Á∑äÊÄ•)</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">CAD DISPATCH FEED</div>
            <div class="dispatch-stream" id="dispatchList">
                </div>
        </div>

    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB2_tKKsVT4kdW7PPkJgI9O7S1YdCWor48",
        databaseURL: "https://factor-security-d1965-default-rtdb.firebaseio.com",
        projectId: "factor-security-d1965",
        appId: "1:864846943143:web:4cfa18cd20d2f712225c82"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Ê†∏ÂøÉÊü•Ë©¢ÈÇèËºØ
    function runQuery() {
        const val = document.getElementById('scanID').value.trim().toUpperCase();
        const card = document.getElementById('subjectCard');
        const alertB = document.getElementById('alertBar');
        const fingerBox = document.getElementById('fingerBox');
        if(!val) return;

        alertB.style.display = 'none';
        card.style.display = 'block';
        fingerBox.style.display = 'none'; // Êü•Ë©¢Ë≥áÊñôÊôÇÈö±ËóèÊåáÁ¥ãÊåâÈàï

        db.ref('search_logs').push({
            user: "PATROL-OFFICER-BLACK",
            query: val,
            time: new Date().toLocaleString()
        });

        db.ref('employee_list/' + val).once('value', s => {
            const data = s.val();
            if(data) {
                document.getElementById('subStatus').innerText = "CLEARED";
                document.getElementById('subStatus').style.color = "var(--fn-success)";
                document.getElementById('subName').innerText = data.name;
                document.getElementById('subDept').innerText = data.dept;
                document.getElementById('subID').innerText = data.id;
            } else {
                db.ref('blacklist_data').once('value', bs => {
                    let found = false;
                    bs.forEach(b => {
                        if(b.val().name === val) {
                            alertB.style.display = 'block';
                            document.getElementById('subStatus').innerText = "WANTED / BLKLST";
                            document.getElementById('subStatus').style.color = "var(--fn-danger)";
                            document.getElementById('subName').innerText = val;
                            document.getElementById('subDept').innerText = "NCIC Match";
                            document.getElementById('subID').innerText = b.val().reason;
                            found = true;
                        }
                    });
                    if(!found) {
                        document.getElementById('subStatus').innerText = "NO RECORD";
                        document.getElementById('subStatus').style.color = "var(--text-sub)";
                        document.getElementById('subName').innerText = "--";
                        document.getElementById('subDept').innerText = "--";
                        document.getElementById('subID').innerText = "--";
                    }
                });
            }
        });
    }

    // ÊåáÁ¥ãÊéÉÊèèÊ®°Êì¨
    function toggleBio() {
        const fingerBox = document.getElementById('fingerBox');
        fingerBox.style.display = (fingerBox.style.display === 'none' || fingerBox.style.display === '') ? 'block' : 'none';
    }

    function simulateFingerprint() {
        const anim = document.getElementById('scanAnim');
        anim.style.display = 'flex';
        report('BIO', 'Attempt Scan');
        
        setTimeout(() => {
            anim.style.display = 'none';
            db.ref('search_logs').push({
                user: "PATROL-OFFICER-BLACK",
                query: "FINGERPRINT_SCAN_ATTEMPT",
                time: new Date().toLocaleString()
            });
            alert("BIOMETRIC ERROR [CODE:501] \nUnable to Read Print");
        }, 1800);
    }

    // Ë≠â‰ª∂ÊéÉÊèèÊ®°Êì¨
    function startDocScan(type) {
        const status = document.getElementById('docScanStatus');
        status.style.display = 'block';
        status.innerHTML = `INITIATING ${type} SCANNER...`;
        report('DOCSCAN', type);

        setTimeout(() => {
            db.ref('search_logs').push({
                user: "PATROL-OFFICER-BLACK",
                query: `DOC_SCAN_${type}_ATTEMPT`,
                time: new Date().toLocaleString()
            });
            status.innerHTML = `<span style="color:var(--fn-danger)">SCAN FAILED [CODE:DOC404]</span>`;
            setTimeout(() => { status.style.display = 'none'; }, 2000);
        }, 1500);
    }

    // Âã§ÂãôÂõûÂ†±
    function report(code, msg) {
        db.ref('reactLogs').push({
            code: code,
            note: msg,
            time: new Date().toLocaleTimeString('zh-TW', {hour12:false})
        });
    }

    // Áõ£ËÅΩÂã§Âãô feed
    db.ref('reactLogs').limitToLast(8).on('value', s => {
        const list = document.getElementById('dispatchList'); list.innerHTML = '';
        if(s.val()) {
            Object.values(s.val()).reverse().forEach(log => {
                list.innerHTML += `
                <div class="feed-item">
                    <span><b>[${log.code}]</b> ${log.note}</span>
                    <span class="time">${log.time}</span>
                </div>`;
            });
        }
    });

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('zh-TW', {hour12:false});
    }, 1000);

    // ÁãÄÊÖãÈàïÈÇèËºØ
    document.querySelectorAll('.status-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active', 'enroute'));
            if(this.id === 'btn-en') this.classList.add('enroute');
            else this.classList.add('active');
            report('STATUS', this.innerText);
        });
    });
</script>
</body>
</html>
