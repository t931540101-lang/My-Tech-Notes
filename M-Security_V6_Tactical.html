<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Police 整合查詢登入</title>
    <style>
        :root {
            --mp-sky-blue: #e1f5fe;   /* 介面底色 */
            --mp-btn-light: #64b5f6;  /* 按鈕漸層淺 */
            --mp-btn-dark: #1976d2;   /* 按鈕漸層深 */
            --mp-border: #90caf9;
        }

        body {
            margin: 0; background-color: var(--mp-sky-blue);
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 標題區：仿照實機 Logo 佈局 */
        .header {
            width: 100%; padding: 20px 0; text-align: center;
        }
        .header img { width: 60px; vertical-align: middle; }
        .header h2 { 
            display: inline; font-size: 22px; color: #0d47a1; 
            font-style: italic; vertical-align: middle;
        }

        .login-box {
            width: 90%; max-width: 400px;
            background: white; border: 1px solid var(--mp-border);
            border-radius: 4px; padding: 10px; box-sizing: border-box;
        }

        /* 戰術輸入框 */
        .input-group { margin-bottom: 5px; }
        input, select {
            width: 100%; height: 45px; border: 1px solid #ccc;
            margin-bottom: 5px; padding: 0 10px; font-size: 18px;
            box-sizing: border-box; background: #fff;
        }

        /* 並排雙色按鈕設計 */
        .button-row { display: flex; gap: 5px; }
        .btn {
            flex: 1; height: 50px; border: 1px solid #1565c0;
            border-radius: 4px; color: white; font-weight: bold; font-size: 18px;
            cursor: pointer;
            background: linear-gradient(to bottom, var(--mp-btn-light), var(--mp-btn-dark));
        }
        .btn-clear { background: linear-gradient(to bottom, #4fc3f7, #0288d1); }

        /* 底部戰術虛擬鍵盤 (示意外觀) */
        .tactical-kb {
            width: 100%; background: #cfd8dc; padding: 5px;
            display: grid; grid-template-columns: repeat(8, 1fr); gap: 2px;
            margin-top: 10px; border-top: 2px solid #546e7a;
        }
        .kb-key {
            background: white; border: 1px solid #999; height: 35px;
            text-align: center; line-height: 35px; font-weight: bold; font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>M-Police 整合查詢</h2>
    </div>

    <div class="login-box">
        <div class="input-group">
            <input type="text" placeholder="登錄碼">
            <input type="text" placeholder="帳號">
            <select><option>請選擇勤務類別</option></select>
            <select><option>請選擇勤務方式</option></select>
        </div>

        <div class="button-row">
            <button class="btn">登入</button>
            <button class="btn btn-clear">清除</button>
        </div>
    </div>

    <div class="tactical-kb">
        <div class="kb-key">1</div><div class="kb-key">2</div><div class="kb-key">3</div>
        <div class="kb-key">4</div><div class="kb-key">5</div><div class="kb-key">6</div>
        <div class="kb-key">7</div><div class="kb-key">8</div>
        </div>

</body>
</html>
