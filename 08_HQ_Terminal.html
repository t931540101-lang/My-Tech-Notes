    function handleLogin() {

    function logAction(user, content) {

    function syncLiveLogs() {
        db.ref('search_logs').limitToLast(10).on('value', s => {
            const data = s.val(), target = document.getElementById('liveLogs');
            if(!data) return;
            let html = '';
            Object.values(data).reverse().forEach(log => {
                const isVip = log.query.includes("VIP");
                html += `<div class="log-item ${isVip?'vip-log':''}"><span><b>${log.user}</b></span><span>${log.query}</span></div>`;
            });
            target.innerHTML = html;
        });
    }
