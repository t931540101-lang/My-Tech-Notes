<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Police 勤務終端</title>
    <style>
        :root {
            --police-blue: #1a5c9f;
            --police-light-blue: #e3f2fd;
            --police-dark: #333;
        }
        body {
            margin: 0;
            font-family: -apple-system, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        /* 頂部標題欄 */
        .header {
            background-color: var(--police-blue);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        /* 業務分類區 */
        .category-title {
            background-color: var(--police-dark);
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        /* 清單按鈕式樣 */
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-item {
            background-color: var(--police-light-blue);
            border-bottom: 1px solid #ccc;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
        }
        .menu-item:active {
            background-color: #bbdefb;
        }
        /* 底部導覽列 */
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--police-blue);
            display: flex;
            justify-content: space-around;
        }
        .nav-btn {
            color: white;
            padding: 12px 5px;
            text-decoration: none;
            font-size: 0.8rem;
            flex: 1;
            text-align: center;
            border-right: 1px solid rgba(255,255,255,0.2);
        }
        .nav-btn:last-child { border-right: none; }
    </style>
</head>
<body>

    <div class="header">警察 SOP 查詢 APP</div>
    
    <div class="category-title">業務分類查詢</div>
    
    <nav class="menu-list">
        <a href="#" class="menu-item" onclick="saveLog('行政類')">行政類</a>
        <a href="#" class="menu-item" onclick="saveLog('保安類')">保安類</a>
        <a href="#" class="menu-item" onclick="saveLog('防治類')">防治類</a>
        <a href="#" class="menu-item" onclick="saveLog('國際類')">國際類</a>
        <a href="#" class="menu-item" onclick="saveLog('交通類')">交通類</a>
        <a href="#" class="menu-item" onclick="saveLog('後勤類')">後勤類</a>
        <a href="#" class="menu-item" onclick="saveLog('勤務指揮')">勤務指揮</a>
    </nav>

    <div style="height: 60px;"></div> <nav class="footer-nav">
        <a href="#" class="nav-btn">業務分類</a>
        <a href="#" class="nav-btn">查詢</a>
        <a href="#" class="nav-btn">我的書籤</a>
        <a href="#" class="nav-btn">資料同步</a>
    </nav>

    <script>
        // Local Storage 基本功能建議
        function saveLog(type) {
            const timestamp = new Date().toLocaleString();
            localStorage.setItem('LastAction', type + ' - ' + timestamp);
            alert('已記錄最後操作：' + type + '\n時間：' + timestamp);
        }
    </script>
</body>
</html>
